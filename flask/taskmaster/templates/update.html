{% extends 'base.html' %}

{% block head %}
<title>TaskMaster</title>
{% endblock %}
{% block body %}
<main>
	<section class="section">
		<div class="container">
			<h1 class="title">
				The TaskMaster<small>&#8482;</small> Welcomes You, As-Of-Yet Directionless One
			</h1>
			<p class="subtitle">
				A Simple Way To Not Go Astray
			</p>
		</div>

	</section>
	<div class="container">
			<form action="/update/{{ task.id }}" method="POST">
				<input type="text" name="updtTask" id="newTask"  value="{{ task.content }}">
				<input type="submit" value="Update Task">
			</form>
		</div>
</main>
{% endblock %}
